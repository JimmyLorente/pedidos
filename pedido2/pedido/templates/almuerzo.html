{% extends 'base.html' %}

{% block title %} Almuerzo {% endblock %}

{% block content %}

        <div class="row ">
            <div class="col-md-8 text-center">
                <h2 class="pt-3"> Mas Almuerzos </h2>

                    {% for almuerzos in almuerzos %}

                        <div class="form-check-inline">
                            <label  class="form-check-label">
                                <input class="form-check-input" type="radio" name="alm{{almuerzos.id}}" value="{{ almuerzos.priceM }}">
                                {{ almuerzos.priceM }} $

                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label  class="form-check-label">
                                <input class="form-check-input" type="radio" name="alm{{almuerzos.id}}" value="{{ almuerzos.priceM }}">
                                {{ almuerzos.priceL }} $
                            </label>     
                        </div>
                        <div>
                            <button class="btn-info mt-3"> AÃ±ade al carrito </button>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
             
            </div>

            </div>
            
        </div>
