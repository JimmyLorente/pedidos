{% extends 'base.html' %}

{% load static %}

{% block title %} Ensalada {% endblock %}

{% block content %} 

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 text-center">
                <h2 class="pt-3"> Mas ensaladas</h2>
                <div class="row">
                    {% for ensaladas in ensaladas %}
                    <div class="col-md-4 p-4">
                        <img class="pictures" src="{{ ensaladas.pImage }}" >
                        <h2 class="item-title" id="piz{{ensaladas.id}}"> {{ensaladas.name}} </h2>
                        <div class="form-check-inline">
                            <label  class="form-check-label">
                                <input class="form-check-input" name="ensalada{{ensaladas.id}}" type="radio" value="{{ ensaladas.priceM }}">
                                M: {{ ensaladas.priceM }} $

                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label  class="form-check-label">
                                <input class="form-check-input" name="ensalada{{ensaladas.id}}" type="radio" value="{{ ensaladas.priceL }}">
                                L: {{ ensaladas.priceL }} $
                            </label>     
                        </div>
                        <div>
                            <button class="btn-info mt-3" onclick="addEnsalada('{{ ensaladas.id }}')"> AÃ±ade al carrito </button>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
             
            </div>
            <div class="col-md-4 order">
                <div class="bg-dark p-4 rounded text-light">
                    <h2 class="text-center"> Lista de Ordenes </h2>
                    <ul id="pcart"></ul>
                    <h4 id="ptotal"> Total: 0$</h4>
                </div> 
            </div>
        </div>
    </div>

    <script src="{% static 'food/js/ensalada.js' %}"></script>

{% endblock %}
