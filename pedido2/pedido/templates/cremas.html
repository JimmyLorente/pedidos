{% extends 'base.html' %}

{% load static %}

{% block title %} Cremas {% endblock %}

{% block content %} 

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 text-center">
                <h2 class="pt-3"> Mas cremas </h2>
                <div class="row">
                    {% for cremas in cremas %}
                    <div class="col-md-4 p-4">
                        <img class="pictures" src="{{ cremas.cImage }}" >
                        <h2 class="item-title" id="crem{{cremas.id}}"> {{cremas.name}} </h2>
                        <div class="form-check-inline">
                            <label  class="form-check-label">
                                <input class="form-check-input" type="radio" name="crema{{cremas.id}}" value="{{ cremas.priceM }}">
                                M: {{ cremas.priceM }} $

                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label  class="form-check-label">
                                <input class="form-check-input" type="radio" name="crema{{cremas.id}}" value="{{ cremas.priceM }}">
                                L: {{ cremas.priceL }} $
                            </label>     
                        </div>
                        <div>
                            <button class="btn-info mt-3" onclick="addCrema('{{ cremas.id }}')"> AÃ±ade al carrito </button>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
             
            </div>
            <div class="col-md-4 order">
                <div class="bg-dark p-4 rounded text-light">
                    <h2 class="text-center"> Lista de Ordenes </h2>
                    <ul id="ccart"></ul>
                    <h4 id="ctotal"> Total: 0$</h4>
                </div> 
            </div>
        </div>    
    </div>

    <script src="{% static 'food/js/crema.js' %}"></script>

{% endblock %}
